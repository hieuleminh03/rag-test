{% extends "base.html" %}

{% block title %}Server Error - RAG Test Case Management{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
    <h1 class="display-4 text-danger">500</h1>
    <h2 class="mb-3">Internal Server Error</h2>
    <p class="lead text-muted mb-4">Something went wrong on our end. Please try again later.</p>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">What can you do?</h5>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Go to Dashboard
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-primary">
                            <i class="fas fa-sync-alt"></i> Refresh Page
                        </button>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
