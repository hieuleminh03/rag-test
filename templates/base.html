<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hệ thống RAG Test Case{% endblock %}</title>
    <!-- Critical CSS for fast rendering -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa
        }

        .navbar {
            background-color: #2c3e50
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ecf0f1;
            padding: 12px 15px;
            transition: all .3s ease
        }

        .navbar-dark .navbar-nav .nav-link:hover,
        .navbar-dark .navbar-nav .nav-link.active {
            color: #fff;
            background-color: #34495e;
            border-radius: 4px
        }

        .navbar-dark .navbar-nav .nav-link i {
            width: 20px;
            margin-right: 6px
        }

        </style>

    <!-- Preload and asynchronously load non-critical assets -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="print"
        onload="this.media='all'">

    <noscript>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    </noscript>
    </style>
</head>

<body>
    <!-- Header navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-robot" aria-hidden="true"></i>
                <span class="brand-text">Hệ thống RAG</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'test_case_manager' %}active{% endif %}"
                            href="{{ url_for('test_case_manager') }}">
                            <i class="fas fa-cogs"></i> Quản lý Test Case
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'add_test_case' %}active{% endif %}"
                            href="{{ url_for('add_test_case') }}">
                            <i class="fas fa-plus"></i> Thêm Test Case
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'rag_demo' %}active{% endif %}"
                            href="{{ url_for('rag_demo') }}">
                            <i class="fas fa-magic"></i> RAG Generator
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'data_cleaning' %}active{% endif %}"
                            href="{{ url_for('data_cleaning') }}">
                            <i class="fas fa-broom"></i> Làm sạch dữ liệu
                        </a>
                    </li>
                </ul>

                <!-- Export Button -->
                <a class="btn btn-outline-light btn-sm ms-2" href="{{ url_for('export_data') }}" title="Xuất dữ liệu">
                    <i class="fas fa-download"></i>
                    <span class="d-none d-lg-inline ms-1">Xuất dữ liệu</span>
                </a>

                <!-- Version Info -->
                <span class="ms-2 text-light d-none d-md-inline">
                    <small><i class="fas fa-code"></i> v1.0</small>
                </span></search>
</search_and_replace>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Main content -->
        <main class="main-content pt-3">
            <div class="container-fluid">
                {% include 'partials/flash_messages.html' %}

                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    </div>

    <!-- Inline critical JS for immediate execution -->
    <script>
        // Mark the start of page rendering for performance tracking
        if (window.performance && window.performance.mark) {
            window.performance.mark('page-start-render');
        }
    </script>

    <!-- Defer non-critical scripts for faster page load -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>

    {% block scripts %}{% endblock %}
</body>

</html>
