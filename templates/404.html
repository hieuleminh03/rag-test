{% extends "base.html" %}

{% block title %}Page Not Found - RAG Test Case Management{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-search fa-5x text-muted mb-4"></i>
    <h1 class="display-4 text-muted">404</h1>
    <h2 class="mb-3">Page Not Found</h2>
    <p class="lead text-muted mb-4">The page you're looking for doesn't exist.</p>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">What can you do?</h5>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Go to Dashboard
                        </a>
                        <a href="{{ url_for('test_cases') }}" class="btn btn-outline-primary">
                            <i class="fas fa-list-check"></i> View Test Cases
                        </a>
                        <a href="{{ url_for('rag_demo') }}" class="btn btn-outline-success">
                            <i class="fas fa-magic"></i> Try RAG Demo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
